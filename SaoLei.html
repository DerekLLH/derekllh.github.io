    <script>
        const SIZE = 10;
        const MINES_COUNT = 10;
        let board = [];
        let gameOver = false;
        let minesLeft = MINES_COUNT;

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            // åˆå§‹åŒ–æ•°æ®ç»“æ„
            board = Array(SIZE).fill().map(() => 
                Array(SIZE).fill().map(() => ({
                    isMine: false,
                    revealed: false,
                    neighborMines: 0,
                    flagged: false
                }))
            );

            // æ”¾ç½®åœ°é›·
            let minesPlaced = 0;
            while (minesPlaced < MINES_COUNT) {
                const x = Math.floor(Math.random() * SIZE);
                const y = Math.floor(Math.random() * SIZE);
                if (!board[x][y].isMine) {
                    board[x][y].isMine = true;
                    minesPlaced++;
                }
            }

            // è®¡ç®—ç›¸é‚»é›·æ•°
            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE; j++) {
                    if (!board[i][j].isMine) {
                        board[i][j].neighborMines = countNeighborMines(i, j);
                    }
                }
            }

            // é‡ç½®æ¸¸æˆçŠ¶æ€
            minesLeft = MINES_COUNT;
            gameOver = false;
            updateMineCounter();
            renderBoard();
        }

        // è®¡ç®—ç›¸é‚»åœ°é›·æ•°
        function countNeighborMines(x, y) {
            let count = 0;
            for (let dx = -1; dx <= 1; dx++) {
                for (let dy = -1; dy <= 1; dy++) {
                    const nx = x + dx;
                    const ny = y + dy;
                    if (nx >= 0 && nx < SIZE && 
                        ny >= 0 && ny < SIZE &&
                        board[nx][ny].isMine) {
                        count++;
                    }
                }
            }
            return count;
        }

        // æ¸²æŸ“æ£‹ç›˜
        function renderBoard() {
            const container = document.getElementById('board');
            container.innerHTML = '';
            
            // ç”Ÿæˆç½‘æ ¼
            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    // çŠ¶æ€æ˜¾ç¤º
                    if (board[i][j].revealed) {
                        cell.classList.add('revealed');
                        if (board[i][j].isMine) {
                            cell.classList.add('mine');
                        } else if (board[i][j].neighborMines > 0) {
                            cell.textContent = board[i][j].neighborMines;
                        }
                    }
                    
                    if (board[i][j].flagged) {
                        cell.classList.add('flag');
                    }

                    // äº‹ä»¶ç»‘å®š
                    cell.addEventListener('click', () => handleClick(i, j));
                    cell.addEventListener('contextmenu', (e) => {
                        e.preventDefault();
                        handleRightClick(i, j);
                    });
                    
                    container.appendChild(cell);
                }
            }
        }

        // ç‚¹å‡»å¤„ç†
        function handleClick(x, y) {
            if (gameOver || board[x][y].flagged) return;
            
            if (board[x][y].isMine) {
                gameOver = true;
                alert('æ¸¸æˆç»“æŸï¼è¸©åˆ°åœ°é›·ï¼ğŸ˜');
                revealAll();
                return;
            }
            
            reveal(x, y);
            checkWin();
            renderBoard();
        }

        // å³é”®å¤„ç†
        function handleRightClick(x, y) {
            if (gameOver || board[x][y].revealed) return;
            
            board[x][y].flagged = !board[x][y].flagged;
            minesLeft += board[x][y].flagged ? -1 : 1;
            updateMineCounter();
            checkWin();
            renderBoard();
        }

        // æ­ç¤ºå•å…ƒæ ¼
        function reveal(x, y) {
            if (x < 0 || x >= SIZE || y < 0 || y >= SIZE || 
                board[x][y].revealed || board[x][y].flagged) return;
            
            board[x][y].revealed = true;
            
            if (board[x][y].neighborMines === 0) {
                // è‡ªåŠ¨å±•å¼€ç©ºç™½åŒºåŸŸ
                for (let dx = -1; dx <= 1; dx++) {
                    for (let dy = -1; dy <= 1; dy++) {
                        if (dx !== 0 || dy !== 0) {
                            reveal(x + dx, y + dy);
                        }
                    }
                }
            }
        }

        // èƒœåˆ©åˆ¤æ–­
        function checkWin() {
            let win = true;
            
            // æ£€æŸ¥æ‰€æœ‰éé›·æ˜¯å¦å·²å¼€
            for (let i = 0; i < SIZE; i++) {
                for (let j = 0; j < SIZE; j++) {
                    if (!board[i][j].isMine && !board[i][j].revealed) {
                        win = false;
                        break;
                    }
                }
                if (!win) break;
            }
            
            // æˆ–æ‰€æœ‰é›·è¢«æ­£ç¡®æ ‡è®°
            if (!win) {
                win = board.flat().every(cell => 
                    (cell.isMine && cell.flagged) || 
                    (!cell.isMine && !cell.flagged)
                );
            }

            if (win) {
                gameOver = true;
                alert('èƒœåˆ©ï¼æ‰«é›·æˆåŠŸï¼ğŸ•µï¸â€â™‚ãƒ¾(â‰§ â–½ â‰¦)ã‚');
				
                revealAll();
            }
        }

        // æ˜¾ç¤ºæ‰€æœ‰åœ°é›·
        function revealAll() {
            board.forEach(row => row.forEach(cell => {
                if (cell.isMine) cell.revealed = true;
            }));
            renderBoard();
        }

        // æ›´æ–°è®¡æ•°å™¨
        function updateMineCounter() {
            document.getElementById('mines-counter').textContent = minesLeft;
        }

        // åˆå§‹åŒ–
        document.getElementById('restart-button').addEventListener('click', initGame);
        initGame();
    </script>
